<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css'>
    <title>Sign up</title>
</head>
<body>
    <div class="form">
        <div class="design">
            <div class="round_point"></div>
            <div class="btns">
                <a href="main.html" id="login" class="inactive">Login</a>
                <a href="signup.html" id="signup" class="active">Sign Up</a>
            </div>
        </div>
        <div class="box">
            <div class="signup">
                <form action="" name="Sign">
                    <h3>Sign Up</h3>
                    <div class="login_field">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="text" name="User" class="login_input" placeholder="User name / Email">
                    </div>
                    <div class="login_field">
                        <i class="bi bi-shield-lock-fill"></i>
                        <input type="password" name="pass" class="login_input" placeholder="Password">
                    </div>
                    <div class="login_field">
                        <i class="bi bi-shield-lock-fill"></i>
                        <input type="password" name="repass" class="login_input" placeholder="RePassword">
                    </div>
                    <input class="button" type="button" value="Sign In Now" onclick="signup(document.forms.Sign);">
                    <!-- <button>Sign In Now</button> -->
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
