<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="film-detail.css">
    <title>Movie Card</title>
</head>
<body>
    <!-- <div class="navbar">
        <iframe  id="header" src="../../dungchung/nav.html" frameborder="0" width="100%" ></iframe>
    </div> -->

    <div class="nmtitle-wrapper with-fixed-header">
        <div class="feature">
            <div class="feature__bg">
                <!-- <video class="feature__bg--video" id="movieVideo" autoplay loop muted>
                    <source src="" id="videoSource">
                </video> -->
                <div class="feature__bg--video video-onl">
                    <iframe class="object-fit-sm-cover" id="movieVideo2" width="100%" height="100%" src=""  allow="autoplay"></iframe>
                </div>
            </div>
        
            <div class="container">
                <div class="row align-items-center feature-content">
                    <div class="col-lg-7 col-md-12">
                        <div class="movie-info">
                            <span class="movie-age" id="movieAge"></span>
                            <h1 class="movie-title" id="movieTitle"></h1>
                            <p class="movie-meta" id="movieMeta"></p>
                            <p class="movie-desc" id="movieDecs"></p>
                            <h5 class="movie-content">Nội dung</h5>

                            <p class="movie-plot-short" id="moviePlotShort"></p>
                            <p class="movie-plot-full" id="moviePlotFull"></p>

                            <span class="toggle-text" id="toggleText">Xem thêm</span>

                            <div class="more-info" id="multi-info">

                                <div class="info-item">
                                    <h5>Đạo diễn </h5>
                                    <p id="director"></p>
                                </div>
                                <div class="info-item">
                                    <h5>Diễn viên </h5>
                                    <p id="actors"></p>
                                </div>
                                <div class="info-item">
                                    <h5>Ngôn ngữ </h5>
                                    <p id="language"></p>
                                </div>
                                
                            </div>

                            <div class="row">
                                <div class="col-2">
                                    <a class="btn btn-outline-secondary info-btn" id="infoBtn" href="#">Thêm thông tin</a>
                                </div>

                                <div class="col-4">
                                    <a href="#" class="btn btn-danger buy-btn">Mua vé</a>
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- <div class="footer">
        <iframe  id="footer" src="../../dungchung/footer.html" frameborder="0" width="100%" ></iframe>
    </div> -->
    







 
    <script src="film-detail.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
