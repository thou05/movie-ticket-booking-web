<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="film.css">
    <title>Phim </title>
</head>
<body>

    <div class="navbar">
        <iframe  id="header-iframe" src="../../dungchung/nav.html" frameborder="0" width="100%" ></iframe>
    </div>

    <div class="container status-container">
        <ul class="row status-nav">
            <li class="col status-item">
                <a class="nav-link active" href="#" id="now-showing">Phim Đang Chiếu</a>
            </li>
            <li class="col status-item">
                <a class="nav-link" href="#" id="upcoming-movies">Phim Sắp Chiếu</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <div id="content">
            <div id="now-showing-content" class="movie-list row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
            <div id="upcoming-content" class="movie-list row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4 d-none"></div>
        </div>
    </div>

    <div class="footer">
        <iframe  id="footer-iframe" src="../../dungchung/footer.html" frameborder="0" width="100%" ></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="film.js"></script>
</body>
</html>
